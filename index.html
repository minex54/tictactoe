<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Almendra SC">

<div class = "text-center"  id = "title">
    Tic Tac Toe
</div>

<div class = "text-center">
<a class ="btn btn-secondary btn-lg" id = "turnX">O's</a>
  <a class ="btn btn-primary btn-lg" id = "turnO">X's</a>
 </div>
<div id = "topDiv" class = "text-center">
   <span id = "alert"></span>
</div>


<div id = "gameBoard">
  <div class =  "row">
   <div class = "btn square bottom right tic" id = "0">#</div>
   <div class = "btn square bottom right tic" id = "1">#</div>
   <div class = "btn square bottom tic"id = "2">#</div>
  </div>
 <div class =  "row">
   <div class = "btn square bottom right tic" id = "3">#</div>
   <div class = "btn square bottom right tic" id = 4>#</div>
   <div class = "btn square bottom tic" id = "5">#</div>
  </div>
 <div class =  "row">
   <div class = "btn square right tic" id = "6">#</div>
   <div class = "btn square right tic" id = "7">#</div>
   <div class = "btn square tic" id = "8">#</div>
  </div>
</div>
<div class = "text-center" id = "author">
  created by  minex tendai Mamini
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
